<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>平台医院管理</title>
    <link href="assert/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="assert/plugins/jQuery/jQuery-2.1.4.min.js" type="text/javascript"></script>
    <script src="javascript/hospital-dict.js" type="text/javascript"></script>

</head>
<style type="text/css">
    body {
        font: 12px/1.5 Tahoma, Helvetica, 'SimSun', sans-serif;
        color: #444;
        margin: 0;
        padding: 0;
        background-color: #fff;
        display: block;
    }

</style>
<body>
<ul class="nav nav-tabs">
    <li><a href="">平台医院信息</a></li>
</ul>

<form id="hospitalFrom" class="form-horizontal" style="padding-top: 3px;">
    <div class="control-group">
        <label class="control-label" for="loginName"
               style="float: left; width: 500px;padding-top: 5px;text-align: right;">登录名称:</label>

        <div class="controls">
            <input id="loginName" type="text"
                   style="border: 1px solid #ccc;    margin: 5px 0 20px 25px;webkit-border-radius: 3px ;moz-border-radius: 3px; border-radius: 3px;height: 25px;"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="name"
               style="float: left; width: 500px;padding-top: 5px;text-align: right;">姓名:</label>

        <div class="controls">
            <input id="name" type="text" digits="true"
                   style="border: 1px solid #ccc;    margin: 5px 0 20px 25px;  webkit-border-radius: 3px ;moz-border-radius: 3px; border-radius: 3px; height: 25px;"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label " for="password"
               style="float: left; width: 500px;padding-top: 5px;text-align: right;">密码:</label>

        <div class="controls">
            <input id="password" type="text"
                   style="border: 1px solid #ccc;    margin: 5px 0 20px 25px;  webkit-border-radius: 3px ;moz-border-radius: 3px; border-radius: 3px; height: 25px;"/>
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="confirm_password"
               style="float: left; width: 500px;padding-top: 5px;text-align: right;">确认密码:</label>

        <div class="controls">
            <input id="confirm_password" type="text"
                   style="border: 1px solid #ccc;    margin: 5px 0 20px 25px;  webkit-border-radius: 3px ;moz-border-radius: 3px; border-radius: 3px; height: 25px;"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="parentHospital"
               style="float: left; width: 500px;padding-top: 5px;text-align: right;">归属医院:</label>

        <div class="controls">
            <input id="parentHospital" type="text"
                   style="border: 1px solid #ccc;    margin: 5px 0 20px 25px;  webkit-border-radius: 3px ;moz-border-radius: 3px; border-radius: 3px; height: 25px;"/>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label" for="roleId"
               style="float: left; width: 500px;padding-top: 5px;text-align: right;">分配角色:</label>

        <div class="controls">
            <select id="roleId"
                   style="border: 1px solid #ccc;    margin: 5px 0 20px 25px;  webkit-border-radius: 3px ;moz-border-radius: 3px; border-radius: 3px; height: 25px;"></select>
        </div>
    </div>
    <div class="form-actions" style="padding-left: 530px;">
        <input id="btnSubmit" class="btn btn-primary" type="button" value="保 存"/>&nbsp;
        <input id="btnCancel" class="btn" type="button" value="返 回" onclick="history.go(-1)"/>
    </div>
</form>
</body>
</html>
