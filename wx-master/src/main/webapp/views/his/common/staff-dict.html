<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>医院管理</title>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<table id="dg" class="easyui-datagrid">



</table>


<div id="tb" style="padding:2px 5px;">
    登录名：<input id="staffName" class="easyui-searchbox" prompt="请输入查询内容" style="width:250px"/>
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加人员信息</a>
    <a href="#" id="editBtn" class="easyui-linkbutton" iconCls="icon-edit">修改人员信息</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除信息</a>
</div>
<div id="ft" style="padding:2px 5px;">

</div>



<div id="dlg" class="easyui-dialog" style="width:400px;height:400px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <div class="ftitle">人员信息维护</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label>登录名称:</label>
            <input id="loginName" name="loginName" class="easyui-textbox" required="true">
        </div>
        <div class="fitem">
            <label>姓名:</label>
            <input id="name" name="name" class="easyui-textbox" required="true">
        </div>
        <div class="fitem">
            <label>密码:</label>
            <input type="password" name="password" id="password" class="easyui-textbox"   >
        </div>
        <div class="fitem">
            <label>确认密码:</label>
            <input type="password" name="confirm_password" id="confirm_password" class="easyui-textbox"   >
        </div>
        <div class="fitem">
            <label>所属科室:</label>
            <input id="deptName" name="deptName" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>工作</label>
            <input name="job" id="job" class="easyui-textbox" >
        </div>
        <div class="fitem">
            <label>职称</label>
            <input name="title" id="title" class="easyui-textbox">
            <!--<input name="deptOutpInp" id="deptOutpInp" class="easyui-textbox" >-->
        </div>
        <div class="fitem">
            <label>身份证号</label>
            <input name="idNo" id="idNo" class="easyui-textbox" />
        </div>
        <div class="fitem">
            <label>分配角色</label>
            <!--<input name="rolesId" id="rolesId">-->
            <select id="roleIds" class="easyui-combobox"></select>
        </div>
        <div class="fitem">
            <input name="id" id="id" type="hidden">
        </div>

    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveBtn" class="easyui-linkbutton c6" iconCls="icon-ok"  style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">关闭</a>
</div>


<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/javascript/staff-dict.js"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
