<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>我的信息</title>
    <link rel="stylesheet" href="/assert/weui/style/weui.min.css"/>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="tableCtrl" id="doctList">
        <div ng-repeat="x in names">
            <div class="weui_cells weui_cells_access">
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>姓名</p>
        </div>
        <div class="weui_cell_ft" id="name">{{x.name}}</div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>省份证号</p>
        </div>
        <div class="weui_cell_ft" id="idCard">{{x.idCard}}</div>
    </a>
    <a class="weui_cell" href="javascript:;">
        <div class="weui_cell_hd"></div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>手机号</p>
        </div>
        <div class="weui_cell_ft" id="phone">{{x.cellphone}}</div>
    </a>
    <a onclick="but()" class="weui_btn weui_btn_primary" id="return" style="display: none;">返回</a>
</div>
            </div></div></div>









         <center><a href="javascript:;" class="weui_btn weui_btn_primary" onclick="userBangker()"
                   style='position: absolute; bottom:20%; display: block;  width: 50%'>患者绑定</a></center>
         <center><a href="javascript:;" class="weui_btn weui_btn_primary" onclick="staffBangker()"
                   style='position: absolute; bottom:50%; display: block;  width: 50%'>员工绑定</a></center>

</div>
<script src="/assert/angular/angular.min.js"></script>
<script src="/assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../../javascript/app-my-information.js" type="text/javascript"></script>
</body>
<html>
