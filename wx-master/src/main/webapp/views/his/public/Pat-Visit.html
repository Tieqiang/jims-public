<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>就诊记录</title>
    <link rel="stylesheet" href="/assert/weui/style/weui.min.css"/>
</head>
<body>
<div ng-app="myApp" id="app">
    <div ng-controller="tableCtrl">
        <div align="center" id="head"><h4>您好,<span id="name"></span>住院记录如下<span style="color:red">*</span></h4></div>
        <!--<h3 align="right">姓名：<span id="name"></span></h3>-->
        <div id="patVisit" style="display: block">
            <div ng-repeat="x in patVisit">
                <div class="weui_cells">
                    <div class="weui_cell_bd weui_cell_primary" style="background-color:#d4d4d4">
                        <h3>住院时间</h3>
                        <span ng-bind="x.admissionDateTime"></span>至
                        <span ng-bind="x.dischargeDateTime"></span>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            入院科室 ：<span ng-bind="x.deptAdmissionTo"></span>
                        </div>
                    </div>
                    <div class="weui_cell">
                        <div class="weui_cell_bd weui_cell_primary">
                            出院科室 ：<span ng-bind="x.deptDischargeFrom"></span>
                        </div>
                    </div>
                </div>
                <div class="weui_btn_area">
                    <a href="javascript:;" class="weui_btn weui_btn_primary"
                       ng-click="click(x.patientId,x.visitId)">费用详情</a>
                </div>
            </div>
        </div>
        <div class="weui_cells" id="inp" style="display: none">
            <div class="weui_cell" ng-repeat="x in Inp">
                <div class="weui_cell_bd weui_cell_primary">
                    项目名称 :<span ng-bind="x.itemName"></span><br>
                    数量 :<span ng-bind="x.amount"></span>/<span ng-bind="x.units"></span>(单位)<br>
                    费用 :<span ng-bind="x.costs"></span>元&nbsp;&nbsp;&nbsp;
                    应收费用 :<span ng-bind="x.charges"></span>元
                </div>
            </div>
            <div class="weui_btn_area" id="fanhui">
                <!--<div style="width:100%; position:fixed; left:0; bottom:0;" id="fanhui">-->
                <a href="javascript:;" class="weui_btn weui_btn_primary" id="fan">返回</a><br>
            </div>
        </div>
        <br><br><br>
    </div>
</div>
<script src="/assert/angular/angular.min.js"></script>
<script src="/assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../../javascript/pat-visit.js" type="text/javascript"></script>
</body>
</html>
