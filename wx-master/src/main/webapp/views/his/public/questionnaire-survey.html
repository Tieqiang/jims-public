<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>questionnaire-model列表</title>
    <link rel="stylesheet" href="../../../assert/weui/style/weui.min.css"/>

</head>
<body>

<script src="../../../assert/angular/angular.min.js"></script>
<script src="../../../assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../../javascript/questionnaire-survey.js" type="text/javascript"></script>

<div ng-app="myApp">
    <div ng-controller="tableCtrl">
        <h1 align="center"><span id="modelName"></span></h1>
        <div ng-repeat="x in names.questionnaireVsSubjectVo">

            <h3>{{x.questionContent }}</h3>
            <div class="weui_cells weui_cells_checkbox"   >
                <label class="weui_cell weui_check_label" ng-repeat =" op in x.subjectOptionses" >
                    <div class="weui_cell_hd">
                        <input type="radio" class="weui_check" name="{{x.id}}" ng-click="result(x.id,op.optContent)" />
                        <i class="weui_icon_checked"></i>
                    </div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <!--<input type="text" value="{{y.subjectId}}">-->
                        <p>{{op.optContent}}</p>
                    </div>
                </label>
            </div>

        </div>

    </div>
</div>





<div class="bd spacing">
    <a href="javascript:;" class="weui_btn weui_btn_primary" id="showDialog1">提交</a>

</div>
<!--BEGIN dialog1-->
<div class="weui_dialog_confirm" id="dialog1" style="display: none;">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd"><strong class="weui_dialog_title">是否提交本次调查问卷</strong></div>
        <div class="weui_dialog_ft">
            <a id="quxioa" href="javascript:;" class="weui_btn_dialog default">取消</a>
            <a id="okBtn" href="javascript:;" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>

<div class="weui_msg" style="border: 1px solid #ff3204; display: none " Lid="msg" >
    <div class="weui_icon_area"><i class="weui_icon_success weui_icon_msg"></i></div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">操作成功</h2>
        <p class="weui_msg_desc">感谢您参与此次调查问卷活动，谢谢您的支持与理解，您的支持与理解将会成为我们前进的动力！</p>
    </div>
</div>
 </body>
</html>
