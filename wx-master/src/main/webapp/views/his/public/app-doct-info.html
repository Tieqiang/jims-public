   <div ng-app="myApp">
    <div ng-controller="tableCtrl" id="doctList">
        <input type="hidden" name="deptId" id="deptId" value=""/>
        <div ng-repeat="x in names">
             <div class="weui_cells weui_cells_access">
            <a class="weui_cell" >
                <div>
                    <input type="hidden" name="doctId" id="doctId" value=""/>
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <span style="display:none" class="span">{{x.id}}</span>
                    <div>
                        <!--<script type="text/javascript">-->
                            <!--$(".imgCls").attr("src",{{x.headUrl}});-->
                         <!--</script>-->
                        <table style="width:100%;">
                            <tr >
                                <td rowspan="2" style="width:60%"><img src="{{x.headUrl}}" class="imgCls" /></td>
                                <td style="width:40%">{{x.name}}</td>
                            </tr>
                            <tr>
                                  <td>{{x.title}}</td>
                            </tr>
                        </table>
                      </div>
                      <p>{{x.tranDescription}}</p>
                 </div>
            </a>
        </div>
        </div>
    </div>
</div>
