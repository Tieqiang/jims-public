<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<div id="lay" class="easyui-layout" style="width: 100%;height:80%" border="false" fit="true">

    <div region="center">
        <table id="t_user" class="easyui-datagrid"></table>
    </div>
</div>

<div id="dlg" modal="true" draggable="false" class="easyui-dialog" style="width:400px;height:500px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <div class="ftitle">医生信息维护</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem" style="display:none">
            <label>编号</label>
            <input name="id" id="docId" class="easyui-textbox" disabled="true" value="">
        </div>
        <div class="fitem">
            <label>医生姓名：</label>
            <input id="name" name="name" class="easyui-textbox" required="true" value="">
        </div>
        <div class="fitem">
            <label>医院编号：</label>
            <select id="cc" name="hospitalId" class="easyui-combobox" required="true"></select>
        </div>
        <div class="fitem">
            <label>头衔：</label>
            <input id="title" name="title" class="easyui-validatebox" value=""data-options="validType:'maxLength[7]'">
        </div>

        <div class="fitem">
            <label>头像地址：</label>
            <input name="headUrl" id="headUrl" class="easyui-textbox" value="">
        </div>
        <div class="fitem">
            <label>个人描述：</label>
            <textarea id="description" style="width: 160px;height:200px;" name="description"></textarea>
        </div>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="submitBtn" class="easyui-linkbutton c6" iconCls="icon-ok" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')" style="width:90px">关闭</a>
</div>

<div id="tb" style="padding:2px 5px;">
    <!--医生姓名:<input id="s_name" name="name" class="easyui-textbox" value=""/>-->
    <!--<input id="s_hospitalId" name="hospialId" class="easyui-textbox" style="width:160px;" value=""/>-->
    <!--<a id="searchSubmitbtn" class="easyui-linkbutton" iconCls="icon-search">查询</a>-->
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加</a>
    <a href="#" id="editBtn" class="easyui-linkbutton" iconCls="icon-edit">修改</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>
</div>

<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/javascript/doct-info-manager.js" charset="UTF-8"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
