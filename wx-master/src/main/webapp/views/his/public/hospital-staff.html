<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>医院员工信息绑定</title>
    <link rel="stylesheet" href="/assert/weui/style/weui.min.css"/>
</head>
<body>
<div ng-app="myApp" id="app">
    <div ng-controller="tableCtrl">
        <!--<h1 align="center">医院员工信息绑定</h1>-->
         <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">身份证</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" placeholder="请输入身份证号" ng-model="personId"/>
            </div>
            <a href="javascript:;" class="weui_btn weui_btn_primary" id="find" ng-click="click(personId)">绑定</a>
        </div>
        <div class="weui_dialog_confirm" id="alert1" style="display: none;">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                    <i class="weui_icon_msg weui_icon_info"></i><br><strong class="weui_dialog_title">是否绑定？</strong>
                </div>
                <div class="weui_dialog_ft">
                    <a id="no1" href="javascript:;" class="weui_btn_dialog default">取消</a>
                    <a id="ok" href="javascript:;" class="weui_btn_dialog primary">确定</a>
                </div>
            </div>
        </div>
        <div class="weui_dialog_alert" style="display: none " id="alert2">
            <div class="weui_mask"></div>
            <div class="weui_dialog">
                <div class="weui_dialog_hd">
                    <strong class="weui_dialog_title">
                        <i class="weui_icon_msg weui_icon_warn"></i><br>提交失败
                    </strong>
                </div>
                <div class="weui_dialog_bd">尚未获取到您的身份信息，请您跟工作人员核实后再次填写！</div>
                <div class="weui_dialog_ft">
                    <a href="javascript:;" class="weui_btn_dialog default" id="no2">确定</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="weui_msg" style="border: 1px solid red; display: none " id="msg">
    <div class="weui_icon_area">
        <i class="weui_icon_success weui_icon_msg"></i>
    </div>
    <div class="weui_text_area">
        <h2 class="weui_msg_title">绑定成功！</h2>
    </div>
</div>
<script src="/assert/angular/angular.min.js"></script>
<script src="/assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="/javascript/hospital-staff.js" type="text/javascript"></script>
</body>
</html>
