<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head lang="en">
    <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <title>用户绑卡</title>
    <link rel="stylesheet" href="../../../assert/weui/style/weui.min.css"/>
 </head>
<body>
    <div class="weui_cells weui_cells_form">
        <!--<form action="" method="post">-->
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">姓名</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="name"  class="weui_input" type="text"  placeholder="请输入就诊人姓名"/>
            </div>
         </div>
         <div class="weui_cell weui_vcode">
            <div class="weui_cell_hd"><label class="weui_label">卡号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="idCard" class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入就诊卡号"/>
            </div>
        </div>
        <div class="weui_cell">
            <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="cellphone" class="weui_input" type="number"   placeholder="请输入您的手机号"/>
            </div>
        </div>
        <!--</form>-->
    </div>
    <div class="weui_cells_tips">温馨提示：绑定的信息将作为就诊参考凭证</div>
    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:clickFun()" id="showTooltips">确定</a>
    </div>
    <script language="javascript" src="/assert/easyui/jquery.min.js"></script>
    <script src="/javascript/app-user-bangker.js" language="javascript"></script>
    <script language="javascript" src="/javascript/tool.js"></script>
  </body>
 </html>
