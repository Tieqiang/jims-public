<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<div id="lay" class="easyui-layout" style="width: 100%;height:80%" border="false" fit="true">
    <div region="north" style="width:100%;height:60px;">
        <div style="margin-top:20px;margin-left:30px;"> 开始时间:<input id="startTime"/> 至  结束时间<input id="endTime"/></div>
    </div>
    <div region="center">
        <table id="message" class="easyui-datagrid"></table>
    </div>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveBtn" class="easyui-linkbutton c6" iconCls="icon-ok" >确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')" >关闭</a>
</div>
<div id="replyDlg" modal="true" draggable="false" class="easyui-dialog" style="width:700px;height:500px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <script id="content" name="content" type="text/plain">
               这里写回复
    </script>
</div>



<div id="foot" style="padding:2px 5px;">
    <a href="#" id="searchBtn" class="easyui-linkbutton" iconCls="icon-edit">查询</a>
    <a href="javascript:void(0)" id="replyBtn" class="easyui-linkbutton c6" iconCls="icon-ok" >回复</a>
</div>


<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/assert/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/assert/ueditor/ueditor.all.js"></script>
<script type="text/javascript" src="../../../javascript/messager-manager.js" charset="UTF-8"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
