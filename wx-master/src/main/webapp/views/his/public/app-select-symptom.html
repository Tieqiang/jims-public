<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../../style/app-dept.css">
    <link rel="stylesheet" href="../../../assert/weui/style/weui.min.css"/>
     <title>选择症状</title>
</head>
<body>
<div id="js_article" class="rich_media">
    <div class="main-content">
        <div class="top-search">
             <div ng-app="myApp">
                <div ng-controller="tableCtrl" id="deptlist">
                    <input type="hidden" id="openId" value="">
                    <div class="sd-ttile" id="text1"> </div>
                     <div ng-repeat="x in names">
                        <div class="bot-line parkinfo-text"> <!--ng-click="findDeptInfo(x.id);"-->
                            <a href="#" class="hoffice-link" >
                                <input type="hidden" >
                                <span style="display:none" class="span">{{x.id}}</span>
                                <span class="choice-tile-text">{{x.name}}</span>
                                <input type="checkbox" name="flag" class="fd-right" class="choice-tile-text" value="{{x.id}}" /></a>
                         </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
<div class="weui_btn_area">
    <a class="weui_btn weui_btn_primary" href="javascript:result()" id="showTooltips">查看结果</a>
</div>
</body>
<script src="../../../assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../../assert/angular/angular.min.js"></script>
<script src="../../../javascript/app-select-symptopm.js" type="text/javascript"></script>
 </html>
