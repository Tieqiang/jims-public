<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../../style/app-dept.css">
    <link rel="stylesheet" href="../../../assert/weui/style/weui.min.css"/>
    <title>挂号单</title>
</head>
<body>
<div id="js_article" class="rich_media">
    <div class="choice-tile">
        <span class="choice-tile-text">--&nbsp;&nbsp;您好，您已挂号成功&nbsp;&nbsp;--</span>
    </div>
    <div class="main-content">
        <div class="Coupons-list serplace-list">
            <ul>
                <li class="clearfix">
                    <div class="doc-info clearfix">
                        <div class="dochome-photo"><img src="" id="headUrl"/></div>
                        <div class="doc-info-main">
                            <div class="doc-name-wrap">
                                <span class="doc-name" id="name"></span>
                                <span id="title"></span>
                            </div>
                            <span id="deptName"></span>
                        </div>
                    </div>
                    <div class="bot-line parkinfo-text clearfix">
                        <div class="fd-left">订单号</div>
                        <div class="fd-right" id="prepareId"></div>
                    </div>
                    <div class="bot-line parkinfo-text clearfix">
                        <div class="fd-left">挂号时间</div>
                        <div class="fd-right" id="registTime"></div>
                    </div>
                    <div class="bot-line parkinfo-text clearfix">
                        <div class="fd-left">科室位置</div>
                        <div class="fd-right" id="deptAddr"></div>
                    </div>
                    <div class="bot-line parkinfo-text clearfix">
                        <div class="fd-left">就诊时间</div>
                        <div class="fd-right" id="timeDesc"></div>
                    </div>
                    <div class="bot-line parkinfo-text clearfix">
                        <div class="fd-left">挂号+诊疗费</div>
                        <div class="fd-right" id="price" style="color:red;"></div>
                    </div>
                    <div class="bot-line parkinfo-text clearfix">
                        <div class="fd-left">就诊人</div>
                        <div class="fd-right" id="patName"></div>
                    </div>
                </li>
            </ul>
            <div class="weui_btn_area">
                <a id="close" class="weui_btn weui_btn_primary" onclick="myregist();">我的挂号</a>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../../assert/angular/angular.min.js"></script>
<script src="../../../assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../../javascript/app-pay-succcess.js"></script>
<!--http://res.wx.qq.com/open/js/jweixin-1.0.0.js-->
<!--<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>-->
</html>
