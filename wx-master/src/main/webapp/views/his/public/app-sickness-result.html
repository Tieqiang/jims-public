<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../../../style/app-dept.css">
    <link rel="stylesheet" href="../../../assert/weui/style/weui.min.css"/>
    <title>可能疾病以及推荐科室</title>
</head>
<body>
<div id="js_article" class="rich_media">
    <div class="main-content">
        <div class="top-search">
            <div ng-app="myApp">
                <div ng-controller="tableCtrl" id="deptlist">
                    <input type="hidden" id="openId" value="">
                    <div ng-repeat="x in names">
                        <div class="bot-line parkinfo-text" ng-click="haveSelected(x.id);"> <!--ng-click="findDeptInfo(x.id);"-->
                            <a href="#" class="hoffice-link" >
                                <span style="display:none" class="span">{{x.id}}</span>
                                 <span>可能疾病：{{x.name}}</span>
                                 <span>推荐科室：{{x.deptName}}</span></a>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="weui_btn_area">
    <a class="weui_btn weui_btn_primary" href="" id="today">当天挂号</a>
    <a class="weui_btn weui_btn_primary" href="" id="prepare">预约挂号</a>
</div>

</body>
<script src="../../../assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../../../assert/angular/angular.min.js"></script>
<script type="text/javascript" src="../../../javascript/app-sickness-result.js"></script>
</html>
