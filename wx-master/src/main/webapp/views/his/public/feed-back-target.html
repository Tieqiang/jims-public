<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow"/>
     <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
 </head>
<body>
<div id="lay" class="easyui-layout" style="width: 100%;height:80%" border="false" fit="true">
     <div region="center">
        <table id="t_user" class="easyui-datagrid"></table>
    </div>
</div>
<div id="dlg" modal="true" draggable="false" class="easyui-dialog" style="width:700px;height:500px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <div class="ftitle">就医反馈维护</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label>编号</label>
            <input name="id" id="docId" class="easyui-textbox" disabled="true" value="">
        </div>
        <div class="fitem">
            <label>反馈对象：</label>
            <input id="feedTarget"  class="easyui-textbox" required="true" value="" disabled="disabled">
        </div>
        <div class="fitem">
            <label>问题内容：</label>
           <input type="text" id="questionContent" value=""  class="easyui-textbox"/>
        </div>
        <div class="fitem">
            <label>选项内容：</label>
            <input type="text" id="optionContent" value=""  class="easyui-textbox"/>
            <span style="color:red;">注：选项内容请用空格隔开！</span>
        </div>
     </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="submitBtn" class="easyui-linkbutton c6" iconCls="icon-ok" >确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')" >关闭</a>
</div>

<div id="tb" style="padding:2px 5px;">
     <a href="#" id="editBtn" class="easyui-linkbutton" iconCls="icon-edit">修改</a>
 </div>


<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../javascript/feed-back.js" charset="UTF-8"></script>
<script type="text/javascript" src="../../../javascript/tool.js"></script>
 </body>
</html>
