<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="robots" content="noindex, nofollow"/>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<div id="lay" class="easyui-layout" style="width: 100%;height:80%" border="false" fit="true">
    <div region="center">
        <table id="image" class="easyui-datagrid"></table>
    </div>
</div>

<div id="dlg-buttons">
    <a href="javascript:void(0)" id="submitBtn" class="easyui-linkbutton c6" iconCls="icon-ok" >确定</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')" >关闭</a>
</div>
<div id="uploadDlg" modal="true" draggable="false" class="easyui-dialog" style="width:700px;height:500px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <div class="ftitle">素材</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem" style="display:none">
            <label>编号</label>
            <input name="imageId" id="imageId" class="easyui-textbox" disabled="true" value="">
        </div>
        <div class="fitem">
            <label>图片名称：</label>
            <input id="imageName" name="imageName" class="easyui-textbox" required="true" value="">
        </div>
        <div class="fitem">
            <label>图片大小：</label>
            <input id="imageSize" name="imageSize" class="easyui-textbox" required="true" value="">
        </div>
        <div class="fitem">
            <label>图片本地路径：</label>
            <select id="imageLocalUrl" name="imageLocalUrl" class="easyui-combobox"></select>
        </div>
        <div class="fitem" style="display:none;" id="headDiv">
            <label>图片微信服务器路径：</label>
            <input id="imageWxUrl" name="imageWxUrl" class="easyui-textbox" value="" disabled="disabled">
        </div>
    </form>
</div>
<div id="dlg" modal="true" draggable="false" class="easyui-dialog" style="width:700px;height:500px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <div class="ftitle">图片素材</div>
    <div class="fitem" id="uploadDiv">
        <label>本地上传：</label>
        <input id="fileToUpload" type="file" size="45" name="fileToUpload">
        <a href="javascript:void(0)" id="uploadBtn" class="easyui-linkbutton c6" iconCls="icon-ok" >本地上传</a>
    </div>
</div>


<div id="imageDlg" modal="true" draggable="false" class="easyui-dialog" style="width:100%;height:100%;padding:10px 20px"
     closed="true"  data-options="modal:true">
     <div id="imageDiv"></div>
</div>
<div id="tb" style="padding:2px 5px;">
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-edit">上传</a>
    <a href="#" id="addBigBtn" class="easyui-linkbutton" iconCls="icon-edit">放大</a>
    <a href="#" id="synchData" class="easyui-linkbutton" iconCls="icon-edit">同步服务器数据</a>
    <!--<a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除</a>-->
</div>


<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="../../../javascript/common/ajaxfileupload.js"></script>
<script type="text/javascript" src="../../../javascript/source-image.js" charset="UTF-8"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
