<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WeUI</title>
    <link rel="stylesheet" href="/assert/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assert/weui/style/weui.min.css">
</head>
<body>
    <div class="container-fluid"  ng-app="hos-inf">
        <div ng-controller="info">
            <h1 ng-repeat="x in HospitalInfo" class="text-success">
                双滦区人民医院
            </h1>
            <h3 ng-repeat="x in HospitalInfo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {{x.tranContent}}
            </h3>
        </div>
    </div>
</body>
    <script src="/assert/easyui/jquery.min.js" type="text/javascript"></script>
    <script src="/assert/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/assert/angular/angular.min.js" type="text/javascript"></script>
    <script src="/javascript/hospital-disc.js" type="text/javascript"></script>
</html>
