<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>科室信息维护</title>
    <link rel="stylesheet" href="/assert/easyui/themes/default/easyui.css">
    <link rel="stylesheet" href="/assert/easyui/themes/color.css">
    <link rel="stylesheet" href="/assert/easyui/themes/icon.css">
    <link rel="stylesheet" href="/style/common.css">
</head>
<body>
<table id="tt" class="easyui-treegrid">

</table>


<div id="tb" style="padding:2px 5px;">
    <!--科室名称：<input id="dept" class="easyui-searchbox" prompt="请输入您要查的科室名称..." style="width:250px"/>-->
    <a href="#" id="addBtn" class="easyui-linkbutton" iconCls="icon-add">添加科室</a>
    <a href="#" id="addChildBtn" class="easyui-linkbutton" iconCls="icon-add">添加子科室</a>
    <a href="#" id="editBtn" class="easyui-linkbutton" iconCls="icon-edit">修改科室信息</a>
    <a href="#" id="delBtn" class="easyui-linkbutton" iconCls="icon-remove">删除科室</a>
</div>
<div id="ft" style="padding:2px 5px;">

</div>


<div id="dlg" class="easyui-dialog" style="width:400px;height:500px;padding:10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="modal:true">
    <div class="ftitle">医院信息维护</div>
    <form id="fm" method="post" novalidate>
        <div class="fitem">
            <label>科室编码:</label>
            <input id="deptCode" name="deptCode" class="easyui-textbox" required="true">
        </div>
        <div class="fitem">
            <label>科室名称:</label>
            <input id="deptName" name="deptName" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>科室别名</label>
            <input name="deptAlis" id="deptAlis" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>科室临床属性</label>
            <input name="deptAttr" id="deptAttr" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>门诊住院</label>
            <select id="deptOutpInp" class="easyui-combobox" name="deptOutpInp" style="width: 160px">
                <option value="1">门诊</option>
                <option value="0">住院</option>
            </select>
            <!--<input name="deptOutpInp" id="deptOutpInp" class="easyui-textbox" >-->
        </div>
        <div class="fitem">
            <label>科室位置</label>
            <input name="deptLocation" id="deptLocation" class="easyui-textbox">
        </div>
        <div class="fitem">
            <label>是否停用</label>
            <select style="width: 160px" class="easyui-combobox" name="deptStopFlag" id="deptStopFlag">
                <option value="1">启用</option>
                <option value="0">停用</option>
            </select>
        </div>
        <div class="fitem">
            <label>是否末级</label>
            <select style="width: 160px" class="easyui-combobox" name="deptStopFlag" id="endDept">
                <option value="1">是</option>
                <option value="0">否</option>
            </select>
        </div>
        <div class="fitem">
            <label>部门类型</label>
            <select style="width: 160px" class="easyui-combobox" name="deptStopFlag" id="deptType">
                <option>直接医疗科室</option>
                <option>医疗技术类科室</option>
                <option>医疗辅助类科室</option>
                <option>管理类科室</option>
            </select>
        </div>

        <div class="fitem">
            <label>部门类别</label>
            <select style="width: 160px" class="easyui-combobox" name="deptStopFlag" id="deptClass">
                <option>经营科室</option>
                <option>其他</option>
            </select>
        </div>

        <div class="fitem">
            <label>上级科室</label>
            <input name="parentId" id="parentId" class="easyui-textbox" disabled>
        </div>

        <div class="fitem">
            <input name="id" id="id" type="hidden">
        </div>

    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:void(0)" id="saveBtn" class="easyui-linkbutton c6" iconCls="icon-ok" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel"
       onclick="javascript:$('#dlg').dialog('close')" style="width:90px">关闭</a>
</div>


<script type="text/javascript" src="/assert/easyui/jquery.min.js"></script>
<script type="text/javascript" src="/assert/easyui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/assert/easyui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="/javascript/dept-dict.js"></script>
<script type="text/javascript" src="/javascript/tool.js"></script>
</body>
</html>
