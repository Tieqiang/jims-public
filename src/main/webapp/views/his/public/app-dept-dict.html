<!DOCTYPE html>
<html lang="zh-CN">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--<title>科室列表</title>-->
    <link rel="stylesheet" href="../../../assert/weui/style/weui.min.css"/>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="tableCtrl" id="deptlist">
        <div ng-repeat="x in names">
            <div class="weui_cells weui_cells_access">
                <a class="weui_cell" onclick="findDeptInfo($(this).find('span').text());"
                   style="background-color:#00CC00;">
                    <div class="weui_cell_bd weui_cell_primary">
                        <span style="display:none" class="span">{{x.id}}</span>

                        <h3>{{x.deptName}}</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
<div id="deptInfo" style="display:none;">
    <div class="weui_cells weui_cells_access">
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_hd"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>科室名称</p>
            </div>
            <div class="weui_cell_ft" id="deptname"></div>
        </a>
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_hd"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>科室别名</p>
            </div>
            <div class="weui_cell_ft" id="deptAlis"></div>
        </a>
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_hd"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>科室位置</p>
            </div>
            <div class="weui_cell_ft" id="deptLocation"></div>
        </a>
        <a class="weui_cell" href="javascript:;">
            <div class="weui_cell_hd"></div>
            <div class="weui_cell_bd weui_cell_primary">
                <p>科室简介</p>
            </div>
            <br>
        </a>
        <!--   <div class="weui_cell_ft" id="deptdesc"></div>-->

        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <textarea class="weui_textarea" placeholder="" rows="3" id="deptdesc" disabled="disabled" style="background-color: #FFFFFF;">   </textarea>
            </div>
        </div>
        <a onclick="but()" class="weui_btn weui_btn_primary" id="return" style="display: none;">返回</a>
    </div>
</div>
</div>
</div>
</body>
<script src="../../../assert/angular/angular.min.js"></script>
<script src="../../../assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="/javascript/app-dept-dict.js"></script>
</html>
