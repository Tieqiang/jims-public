<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>消息管理</title>
    <link href="base.css" rel="stylesheet">
    <link href="https://res.wx.qq.com/mpres/htmledition/images/favicon218877.ico" rel="Shortcut Icon">
    <link onerror="wx_loaderror(this)" rel="stylesheet" type="text/css"
          href="https://res.wx.qq.com/mpres/htmledition/style/base/layout_head2880f5.css"/>
    <link onerror="wx_loaderror(this)" rel="stylesheet" type="text/css"
          href="https://res.wx.qq.com/mpres/htmledition/style/base/base2c31e8.css"/>
    <link onerror="wx_loaderror(this)" rel="stylesheet" type="text/css"
          href="https://res.wx.qq.com/mpres/htmledition/style/base/lib2968da.css"/>
    <link onerror="wx_loaderror(this)" rel="stylesheet"
          href="https://res.wx.qq.com/mpres/htmledition/style/page/page_message2a0043.css">
    <link rel="stylesheet" type="text/css"
          href="https://res.wx.qq.com/c/=/mpres/htmledition/style/widget/upload22a2de.css,/mpres/htmledition/style/widget/verifycode244d4b.css,/mpres/htmledition/style/widget/emotion_editor23b187.css,/mpres/htmledition/style/widget/rich_buddy2b1949.css,/mpres/htmledition/style/widget/img_preview29f4d5.css,/mpres/htmledition/style/widget/media/richvideo2b638f.css,/mpres/htmledition/style/widget/media2b357f.css,/mpres/htmledition/style/widget/emoji218878.css,/mpres/htmledition/style/biz_web/widget/dropdown218878.css,/mpres/htmledition/style/widget/pagination218878.css"/>

    <style type="text/css">
        .selected{
            color:#FFA200;
        }
    </style>
</head>
<body>
<div class="container" ng-app="myApp" ng-controller="customersCtrl">
    <div class="row-fluid" style="border-bottom:1px solid #CBCBCF;">
        <h3>
            消息管理
        </h3>
    </div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#all" data-toggle="tab">
                全部消息
            </a>
        </li>
        <li><a href="#fav" data-toggle="tab">收藏消息</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="all">
            <div class="table-responsive" id="reqMsg">
                <table class="table" ng-repeat="x in names">
                    <tbody>
                    <tr>
                        <td class="col-sm-2"><img src="../assert/dist/img/user1-128x128.jpg"></td>
                        <td class="col-sm-8">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td class="text-left">{{ x.fromUserName }}</td>
                                </tr>
                                <tr>
                                    <td class="text-left"><p>
                                        {{ x.content }}</p></td>
                                </tr>
                                <tr id="replyArea">
                                    <td colspan="4">
                                        <textarea id="area" class="form-control" rows="3"></textarea>
                                        <button class="btn" id="send">发送</button>
                                        &nbsp;&nbsp;
                                        <button class="btn" id="cancel">收起</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                        <td class="col-sm-1">11:09</td>
                        <td class="col-sm-1">
                            <button class="glyphicon glyphicon-star collect" id="collect"></button>&nbsp;&nbsp;<button class="glyphicon glyphicon-share-alt reply" id="reply"></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab-pane fade" id="fav">
            <p>iOS 是一个由苹果公司开发和发布的手机操作系统。最初是于 2007 年首次发布 iPhone、iPod Touch 和 Apple
                TV。iOS 派生自 OS X，它们共享 Darwin 基础。OS X 操作系统是用在苹果电脑上，iOS 是苹果的移动版本。</p>
        </div>
    </div>
</div>
<script src="../../../assert/angular/angular.min.js"></script>
<script src="../../../assert/plugins/jQuery/jQuery-2.1.4.min.js"></script>
<script src="../javascript/open-account-menu.js" type="text/javascript"></script>



</body>
</html>
